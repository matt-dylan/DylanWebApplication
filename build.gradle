// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    //Javax
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    //GSON
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    //JSP Dependencies
	compile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.1'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'

	//Logging slf4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.24'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.24'

	//Spring Dependencies
	compile group: 'org.springframework', name: 'spring-context', version: '4.3.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-core', version: '4.3.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-beans', version: '4.3.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-web', version: '4.3.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.7.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '4.3.7.RELEASE'

	//Spring Security
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.0.4.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.0.4.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.0.4.RELEASE'

	//Apache Tiles
	compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.7'
	compile group: 'org.apache.tiles', name: 'tiles-extras', version: '3.0.7'

	//Commons IO
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'



	war {
		archiveName = 'DylanWebApplication.war'
	}

	//For Eclipse IDE
	eclipse{

		wtp{
			component{
			//Define default project folder name
			contextPath = 'DylanWebApplication'
			}
		}
	}

}
